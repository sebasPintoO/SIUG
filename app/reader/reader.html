<div class="wrapper" ng-controller="RdrCtrl">
  <h1 class="title">{{pdfName}}</h1>
  <nav ng-class="getNavStyle(scroll)" class="">
  <md-button ng-click="goPrevious()" class="md-raised pdf-button"><md-icon aria-label="Menu" class="material-icons">keyboard_arrow_left</md-icon></md-button>
  <md-button ng-click="goNext()" class="md-raised pdf-button"><md-icon aria-label="Menu" class="material-icons">keyboard_arrow_right</md-icon></md-button>

  <md-button ng-click="zoomIn()" class="md-raised md-primary pdf-button"><md-icon aria-label="Menu" class="material-icons">add</md-icon></md-button>
